<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Sounds of Brooklynn</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <h1>Sounds of <img src="assets/Brooklyn_nine-nine_logo.png" alt="brooklyn 99 logo" class="logo"></h1>
            <h2>Keep Calm and Holdt On</h2>
        </div>

        <!-- MAIN STARTS -->
        <main>
            <!-- SOUNDBOARD STARTS -->
            <section>
                <div class="soundboard-container wrapper">
                    <!-- ROW 1 -->
                    <ul class="row row1">
                        <li class= "sound sound1" id="jake" onclick='audioPlay("jake")'>
                            <p class="character">Jake</p>
                        </li>
                        <li class="sound sound2" id="terry" onclick='audioPlay("terry")'>
                            <p class="character">Terry</p>
                        </li>
                        <li class="sound sound3" id="holdt" onclick='audioPlay("holdt")'>
                            <p class="character">Holdt</p>
                        </li>
                    </ul>

                    <!-- ROW 2 -->
                    <ul class="row row2">
                        <li class="sound sound4" id="rosa" onclick='audioPlay("rosa")'>
                            <p class="character">Rosa</p>
                        </li>
                        <li class="sound sound5" id="boyle" onclick='audioPlay("boyle")'>
                            <p class="character">Boyle</p>
                        </li>
                        <li class="sound sound6" id="gina" onclick='audioPlay("gina")'>
                            <p class="character">Gina</p>
                        </li>
                    </ul>

                    <!-- ROW 3 -->
                    <ul class="row row3">
                        <li class="sound sound7" id="hitchcock" onclick='audioPlay("hitchcock")'>
                            <p class="character">Hitchcock</p>
                        </li>
                        <li class="sound sound8" id="scully" onclick='audioPlay("skully")'>
                            <p class="character">Skully</p>
                        </li>
                        <li class="sound sound9" id="amy" onclick='audioPlay("amy")'>
                            <p class="character">Amy</p>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- SOUNDBOARD ENDS -->
        </main>
        <!-- MAIN ENDS -->
    

    <!-- AUDIO -->
    <section>
        <audio src="sounds/Jake-coolCoolCool.mp3" id="quote"></audio>
    </section>
    <!-- AUDIO ENDS -->

    <!-- FOOTER STARTS -->
    <footer>
        <p class="footer-text">Inspired by <a href="http://jenniferyeung.ca/drizzy/">Drake Soundboard</a></p> 
        <p>Copyright &copy; <a href="mattvinall.com">Matt Vinall</a></p>
    </footer>
    <!-- FOOTER ENDS -->

    <!-- SCRIPTS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
