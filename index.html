<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Sounds of Brooklynn</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <h1>Sounds of Brooklyn</h1>
            <h2>Keep Calm and Holdt On</h2>
        </div>

        <div class="soundboard-container wrapper">
            <div class="row row1">
                <div class= "sound sound1" id="jake" onclick='audioPlay("jake")'></div>
                <div class="sound sound2" id="terry" onclick='audioPlay("terry")'></div>
                <div class="sound sound3" id="holdt" onclick='audioPlay("holdt")'></div>
            </div>
            <div class="row row2">
                <div class="sound sound4" id="rosa" onclick='audioPlay("rosa")'></div>
                <div class="sound sound5" id="boyle" onclick='audioPlay("boyle")'></div>
                <div class="sound sound6" id="gina" onclick='audioPlay("gina")'></div>
            </div>
            <div class="row row3">
                <div class="sound sound7" id="hitchcock" onlick='audioPlay("hitchcock")'></div>
                <div class="sound sound8" id="scully" onlick='audioPlay("scully")'></div>
                <div class="sound sound9" id="amy" onlick='audioPlay("amy")'></div>
            </div>
        </div>
    </section>
    <!-- Audio Section -->
    <section>
        <audio src="sounds/Jake-coolCoolCool.mp3" id="quote"></audio>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
